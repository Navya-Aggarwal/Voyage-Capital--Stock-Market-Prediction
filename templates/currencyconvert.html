<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">


      <form class="login100-form validate-form" action="{{url_for('currencyconvert')}}" method= "POST">
        <span class="login100-form-title">
        Currency Convertor
        </span>

        <div class="wrap-input100 validate-input" data-validate = "">
          <input class="input100" type="text" name="base_currency" placeholder="Base Currency">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "">
          <input class="input100" type="text" name="target_currency" placeholder="Target Currency">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "">
          <input class="input100" type="text" name="amount" placeholder="Enter the amount">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn btn-dark">
            Convert
          </button>
        </div>
        <div class="">
<br>
        {% if converted %}
        <div class="triangle2"></div>
        <section id="quote">
          <h4>Converted Currency is</h4>
        </section>
        <div>
        <br>
        <section class="bg">
          <h3 id="conversion">{{converted}}</h3>
        </section>
        </div>
        {% endif %}
          </div>
      </form>

    </div>

  </div>

</div>
