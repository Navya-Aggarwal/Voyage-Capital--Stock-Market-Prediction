<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="{{url_for('static', filename='Voyage Capital-logos_black.png')}}">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='stylecurrency.css')}}">
</head>

<body>
  <style>
  body {
    background-image: url('https://blog.galvanize.com/wp-content/uploads/2020/01/Can-data-science-predict-the-stock-market-.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
  </style>
  
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">VOYAGE CAPITAL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                REGISTER/LOG IN
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item-link" href="{{ url_for( 'login' ) }}">ALREADY A USER</a></li>
                  <li><a class="dropdown-item-link" href="{{ url_for( 'register')}}">NEW USER</a></li>
                  <li><a class="dropdown-item-link" href="{{ url_for('index') }}">HOME PAGE</a></li>
                </ul>
              </li>
            </ul>
          </div>
              
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('currencyconvert') }}">CURRENCY CONVERTOR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('aboutus') }}">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contactus') }}">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="wrapper" class="container">
        <div class="triangle"></div>
        <header>
          <h1><span id="currency">Currency Converter</h1>
        </header>
        <div id="centerbox">
        <form action="{{url_for('currencyconvert')}}" method= "POST">
        <section id="fetch">
          <label for="fname" id="label">From:</label>
          <br>
          <input type="text" placeholder="Base Currency" class="input" id="base" name="base_currency"/>
          <br>
          <label for="fname" id="label">To:</label>
          <br>
          <input type="text" placeholder="Target Currency" class="input" id="target" name="target_currency"/>
          <br>
          <label for="fname" id="label">Enter the amount:</label>
          <br>
          <input type="number" placeholder="Enter the amount " class="input" id="number" name="amount"/>
          <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-3" value="CONVERT"></input>
          </div>
        </section>
        </form>

        {% if converted %}
        <div class="triangle2"></div>
        <section id="quote">
          <h1>Converted Currency is</h1>
        </section>
        </div>
        <br>
        <br>
        <section class="bg">
          <h1 id="conversion">{{converted}}</h1>
        </section>
        </div>    
        {% endif %}
</body>
</html>
