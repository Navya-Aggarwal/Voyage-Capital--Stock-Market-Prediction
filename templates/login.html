<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='Voyage Capital-logos_black.png') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
<!--===============================================================================================-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<!--===============================================================================================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img src="{{url_for('static', filename='Voyage Capital-logos_black_VC.png')}}" width="50" height="40" alt="">
		</a>
	    <a class="navbar-brand" href="{{ url_for( 'index' ) }}">VOYAGE CAPITAL</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	              REGISTER/LOGIN
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="{{ url_for('login') }}">ALREADY A USER</a></li>
	            <li><a class="dropdown-item" href="{{ url_for('register') }}">NEW USER</a></li>
	            <li><a class="dropdown-item" href="{{ url_for('index') }}">HOME PAGE</a></li>
	          </ul>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="{{ url_for('indexaboutus') }}">ABOUT US</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="{{ url_for('indexfaq') }}">FAQ</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='img-01.png') }}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{{ url_for('login') }}" method="post">
					<span class="login100-form-title">
						Member Login
					</span>
					<div class="msg">{{ msg }}</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn btn-dark">
							Login
						</button>
					</div>

					<div class="text-center">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{{ url_for('forgotpassword') }}">
							Username / Password?
						</a>
					</div>
					<div class="text-center">
						<a class="txt2" href="{{ url_for('updatestocks') }}">
							Update your Stock Preferences
							<i aria-hidden="true"></i>
						</a>
					</div>
					<div class="text-center">
						<a class="txt2" href="{{ url_for('register') }}">
							Create your Account
							<i class aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
<script src="{{url_for('static', filename='jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='popper.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='tilt.jquery.min.js')}}"></script>
<script >
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
<!--===============================================================================================-->
<script src="{{url_for('static', filename='main.js')}}"></script>

</body>
</html>
