<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='style-fonts.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">VOYAGE CAPITAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              REGISTER/LOG IN
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item-link" href="{{ url_for( 'login' ) }}">ALREADY A USER</a></li>
                <li><a class="dropdown-item-link" href="{{ url_for( 'register')}}">NEW USER</a></li>
                <li><a class="dropdown-item-link" href="{{ url_for('index') }}">HOME PAGE</a></li>
              </ul>
            </li>
          </ul>
        </div>
            
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('currencyconvert') }}">CURRENCY CONVERTOR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('aboutus') }}">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contactus') }}">CONTACT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{url_for('static', filename='undraw_remotely_2j6y.svg')}}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Voyage Capital</p>
            </div>
            <form action="{{url_for('register')}}" method="post">

              <div class="msg">{{ msg }}</div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">

              </div>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username">

              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              
              <div class="form-group first">
                <label for="fullname">First Name</label>
                <input type="text" class="form-control" id="fullname" name="firstname">

              </div>

              <div class="form-group first">
                <label for="fullname">Last Name</label>
                <input type="text" class="form-control" id="fullname" name="lastname">

              </div>

              <div class="form-group first">
                <label for="fullname">Mobile</label>
                <input type="text" class="form-control" id="fullname" name="mobile">

              </div>
              <div class="form-group first">
                <label for="fullname">Address</label>
                <input type="text" class="form-control" id="fullname" name="address">

              </div>
              
              <div class="form-group first">
                <label for="fullname">Stock 1</label>
                <input type="text" class="form-control" id="fullname" name="stock1">

              </div>

              <div class="form-group first">
                <label for="fullname">Stock 2</label>
                <input type="text" class="form-control" id="fullname" name="stock2">

              </div>

              <div class="form-group first">
                <label for="fullname">Stock 3</label>
                <input type="text" class="form-control" id="fullname" name="stock3">

              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{{url_for('static', filename='jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename= 'popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
  </body>
</html>
